name: Tests
on: [push,pull_request]

jobs: 
   tests:
     runs-on: ubuntu-latest
     steps:
       - uses: actions/checkout@v2
       - uses: action/setup-node@v2
         with:
            node-version : 'lts/*'
       - name: install deps
         run: npm ci
       - name: run tests
         run: npm test
          
